site_name: Azgaviperr Write-up

# mkdocs.yml
site_url: https://azgaviperr.github.io/docs
theme:
  name: "material"
  logo: 'images/azgaviperr.png'
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    # - navigation.expand
    - navigation.indexes
  palette:
    primary: 'black'
    accent: yellow


plugins:
  - search
  - awesome-pages

  - mkdocstrings:
      default_handler: bash
      handlers:
        python:
          rendering:
            show_source: false
      # watch:
      #   - thehive4py

extra_css:
  - custom.css

favicon: 'images/favicon.svg'

markdown_extensions:
    - toc:
        permalink: "#"
    - attr_list
    - codehilite
    - admonition
    - pymdownx.critic
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.details
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
